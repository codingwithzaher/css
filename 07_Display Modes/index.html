<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مفهوم أساليب العرض في CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="block-example">محتوى أسلوب Block</div>
    <span class="inline-example">محتوى أسلوب Inline</span>
    <div class="inline-block-example">محتوى أسلوب Inline-block</div>

    <div class="flex-container">
        <div class="flex-item">عنصر 1</div>
        <div class="flex-item">عنصر 2</div>
        <div class="flex-item">عنصر 3</div>
    </div>

    <div class="grid-container">
        <div class="grid-item">عنصر 1</div>
        <div class="grid-item">عنصر 2</div>
        <div class="grid-item">عنصر 3</div>
    </div>

    <div class="none-example">هذا العنصر مخفي باستخدام display: none</div>

    <div class="visibility-hidden-example">هذا العنصر مخفي باستخدام visibility: hidden</div>

    <div class="dimensions-example">مثال على عرض وارتفاع العنصر</div>

    <div class="aspect-ratio-example">نسبة العرض إلى الارتفاع 16:9</div>

    <div class="box-sizing-example">محتوى مع box-sizing: border-box</div>
</body>

</html>
